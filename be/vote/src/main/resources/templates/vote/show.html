<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
th:replace="~{layout::layout(~{::content},_)}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <content>
        show view
        <div id="voteShow">
            <div data-react>123</div>
        </div>
        <script src="../assets/voteShow.js"></script>
        <div th:text="${vote.getTitle()}"></div>

        <div th:each="item : ${items}">
            <div th:if="${item.name}!='0' ">
                <img th:src="@{'/uploads/'+${item.img}}"/>
                <div th:text="${item.name}"></div>
            </div>
        </div>
        

    </content>
</body>
</html>
